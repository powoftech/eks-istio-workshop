name: CI Workflow for EKS Workshop

# This workflow runs on any push to the main branch
on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/ci.yaml"
      - "app/**"
      - "k8s/**"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: workshop-app
  EKS_CLUSTER_NAME: workshop-cluster

jobs:
  build-scan-push:
    name: Build, Scan & Push
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image-def.outputs.tag }}
    permissions:
      # Required for OIDC connection to AWS
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::593793056386:role/WorkshopGitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Define image tag
        id: image-def
        run: echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-def.outputs.tag }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f app/Dockerfile ./app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Security Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image-def.outputs.tag }}"
          format: "table"
          # Fail the build if Trivy finds any HIGH or CRITICAL severity vulnerabilities
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

  deploy:
    # This job will only run if the 'build-scan-push' job succeeds
    name: Deploy to EKS
    needs: build-scan-push
    runs-on: ubuntu-latest
    permissions:
      # Required for OIDC connection to AWS
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::593793056386:role/WorkshopGitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Kubeconfig for EKS
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
      
      - name: Substitute image tag in Kubernetes manifest
        run: |
          sed -i 's|IMAGE_PLACEHOLDER|${{ needs.build-scan-push.outputs.image }}|' k8s/deployment.yaml

      - name: Deploy to EKS cluster
        run: |
          echo "--- Applying deployment.yaml ---"
          cat k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml

          echo "--- Applying service.yaml ---"
          kubectl apply -f k8s/service.yaml
